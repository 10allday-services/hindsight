analysis_threads        = 0 -- default to sequential processing

analysis_defaults = {
    lua_path            = "modules/?.lua",
    lua_cpath           = "modules/?.so",
    output_limit        = 1024 * 64,        -- default
    memory_limit        = 1024 * 1024 * 8,  -- default
    instruction_limit   = 1000000,          -- default
    preserve_data       = false,            -- default
    ticker_interval     = 60,
    }

input_defaults = {
    lua_path            = analysis_defaults.lua_path  .. ";io_modules/?.lua",
    lua_cpath           = analysis_defaults.lua_cpath .. ";io_modules/?.so",
    output_limit        = 1024 * 1024  * 8,
    instruction_limit   = 0,
    }

output_defaults = {
    lua_path            = input_defaults.lua_path,
    lua_cpath           = input_defaults.lua_cpath,
    output_limit    = 1024 * 1024  * 8,
    ticker_interval = 60,
    }

